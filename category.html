<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Category - Awesome Lists Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

<script src="category.js" defer></script>
    <style>
        @keyframes highlightFade {
            0% {
                background: var(--accent-color-light) !important;
                transform: scale(1.02);
                border-color: var(--accent-color-light) !important;
            }
            100% {
                background: var(--bg-secondary) !important;
                transform: scale(1);
                border-color: transparent !important;
            }
        }
        
        .category-item-card.highlight-item {
            animation: highlightFade 2s ease-out forwards;
        }
        .category-items-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            width: 100%;
        }

        .category-items-grid {
            column-count: 3;
            column-gap: 1.5rem;
            width: 100%;
            max-width: 1400px;
        }

        .category-item-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            break-inside: avoid;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .light-theme .category-item-card {
            border-color: rgba(0, 122, 204, 0.2);
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(240, 240, 240, 0.7) 100%);
        }

        .dark-theme .category-item-card {
            border-color: rgba(77, 184, 255, 0.2);
            background: linear-gradient(145deg, 
                rgba(30, 30, 30, 0.9) 0%, 
                rgba(40, 40, 40, 0.7) 100%);
        }

        .category-item-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .category-item-card .main-link {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            text-decoration: none;
            display: block;
        }

        .category-item-card .main-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .category-item-card .sub-items {
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .category-item-card .sub-items-title {
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .category-item-card .sub-item {
            margin-bottom: 0.75rem;
        }

        .category-item-card .sub-item-link {
            font-size: 0.9rem;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .category-item-card .sub-item-description {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        @media (max-width: 1200px) {
            .category-items-grid {
                column-count: 2;
            }
        }

        @media (max-width: 768px) {
            .category-items-grid {
                column-count: 1;
            }
        }

        mark {
            background-color: rgba(255, 255, 0, 0.3);
            color: inherit;
            font-weight: bold;
            padding: 0 3px;
            border-radius: 3px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--accent-color);
            border-radius: 50px;
            font-size: 1rem;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .search-clear-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .search-clear-btn.visible {
            opacity: 1;
        }

        .search-results-container {
            display: none;
        }

        .search-results-container.active {
            display: block;
        }

        .search-result-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            break-inside: avoid;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
        }

        .search-result-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .search-result-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            text-decoration: none;
            display: block;
        }

        .search-result-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .search-result-details {
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .search-result-details .sub-items {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .search-result-category {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <h1>Awesome Lists Explorer</h1>
        <label class="theme-switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider">
                <span class="moon-emoji">üåô</span>
                <span class="sun-emoji">‚òÄÔ∏è</span>
            </span>
        </label>
    </header>

    <div class="category-items-container">
        <div class="search-container">
            <input 
                type="text" 
                id="category-search" 
                class="search-input" 
                placeholder="Search in this category..."
            >
            <button id="clear-category-search" class="search-clear-btn">‚úï</button>
        </div>

        <div id="search-results" class="search-results-container"></div>

        <h1 id="category-title" class="heading">Category</h1>
        <div id="category-items-grid" class="category-items-grid">
            <!-- Category items will be dynamically inserted here -->
        </div>
    </div>

    <script src="category.js" defer></script>
</body>
</html>
