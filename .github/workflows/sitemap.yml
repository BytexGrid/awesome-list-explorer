name: Generate Sitemap

on:
  push:
    branches: [main]
    paths-ignore:
      - 'sitemap.xml'  # Prevent recursive triggers
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: write  # This is needed to push changes

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm init -y
          npm install @jsdevtools/sitemap-generator-cli --save-dev

      - name: Generate sitemap
        run: |
          set -e
          npx sitemap-generator-cli create \
            --base-url="https://bytexgrid.github.io/awesome-list-explorer/" \
            --include="**/*.{html,md,png,svg}" \
            --exclude="**/node_modules/**,**/.github/**,**/.*,**/package.json,**/package-lock.json" \
            --filepath="./sitemap.xml" \
            --pretty

      - name: Configure Git
        if: success()
        run: |
          set -e
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push if changed
        if: success()
        run: |
          set -e
          git add sitemap.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update sitemap.xml [$(date +'%Y-%m-%d')]" && git push)